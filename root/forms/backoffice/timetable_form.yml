---
attributes:
    id: timetableForm
    class: form-stacked

load_config_file:
  - backoffice/airplane_popup.yml

elements:
  - type: Hidden
    name: CityOfDeparture

  - type: Hidden
    name: CityOfArrival

  - type: Hidden
    name: Flight

  - type: Text
    name: DateOfDeparture
    label: Дата отправления (ГГГГ-ММ-ДД)
    attrs:
        class: small
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Text
    name: TimeOfDeparture
    label: Время отправления (ЧЧ:ММ)
    attrs:
        class: mini
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Text
    name: DateOfArrival
    label: Дата прибытия (ГГГГ-ММ-ДД)
    attrs:
        class: small
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Text
    name: TimeOfArrival
    label: Время прибытия (ЧЧ:ММ)
    attrs:
        class: mini
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Submit
    name: submit
    value: Редактировать расписание
    attrs:
      class: btn primary

