---
attributes:
    id: manufacturerForm
    class: well

elements:
  - type: Text
    name: code
    label: Код производителя
    attrs:
        class: span4
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Text
    name: name
    label: Название производителя
    attrs:
        class: span11
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Submit
    name: submit
    value: Редактировать производителя
    attrs:
      class: btn btn-primary
