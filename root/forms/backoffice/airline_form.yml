---
attributes:
    id: airlineForm
    class: form-stacked

elements:
  - type: Text
    name: name
    label: Название авиакомпании
    attrs:
      class: span8
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Text
    name: iata
    label: Код IATA (2 буквы)
    attrs:
      class: span1
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Text
    name: icao
    label: Код ICAO (3 буквы)
    attrs:
      class: span2
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Submit
    name: submit
    value: Редактировать авиакомпанию
    attrs:
      class: btn primary
