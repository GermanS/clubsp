---
id: articleForm


elements:
  - type: Select
    name: parent_id
    label: Родитель
    empty_first: 1
    options:
        - [1, 'Статья 1']
        - [2, '-->Статья 2']
        - [3, '-->Статья 3']
        - [4, '---->Статья 4']

  - type: Text
    name: header
    label: Заголовок
    size: 100
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Textarea
    name: body
    label: Статья
    cols: 100
    constraints:
      - Required

  - type: Text
    name: weight
    label: Вес статьи
    size: 4

  - type: Checkbox
    name: is_published
    label: Опубликовано?


  - type: Submit
    name: submit

