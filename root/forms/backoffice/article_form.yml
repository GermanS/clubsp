---
attributes:
    id: articleForm
    class: form-stacked

elements:
  - type: Select
    name: parent_id
    label: Раздел
    attrs:
        class: span16
    empty_first: 1

  - type: Text
    name: header
    label: Заголовок
    attrs:
        class: span16
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Text
    name: subheader
    label: Подзаголовок
    attrs:
        class: span16
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Textarea
    name: body
    label: Статья
    attrs:
        class: span16
    rows: 12
    constraints:
      - Required

  - type: Submit
    name: submit
    value: Редактирвать статью
    attrs:
      class: btn primary


