---
attributes:
    id: airportForm
    class: well

load_config_file:
  - backoffice/city_popup.yml

elements:
  - type: Text
    name: name
    label: Аэропорт
    attrs:
        class: span9
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Text
    name: iata
    label: Код IATA (3 буквы)
    attrs:
        class: span1
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Text
    name: icao
    label: Код ICAO (4 буквы)
    attrs:
        class: span1
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Submit
    name: submit
    value: Редактировать аэропорт
    attrs:
      class: btn btn-primary
