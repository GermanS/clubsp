---
attributes:
    id: fareclassForm
    class: form-stacked

elements:
  - type: Text
    name: name
    label: Название класса
    attrs:
      class: span16
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Text
    name: code
    label: Код (1 буква)
    attrs:
      class: span2
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Submit
    name: submit
    value: Редактировать класс
    attrs:
      class: btn primary
