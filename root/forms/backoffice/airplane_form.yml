---
attributes:
    id: airplaneForm
    class: form-stacked

load_config_file:
  - backoffice/manufacturer_popup.yml

elements:
  - type: Text
    name: name
    label: Название
    attrs:
      class: span12
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Text
    name: iata
    label: Код IATA
    attrs:
      class: span2
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Text
    name: icao
    label: Код ICAO
    attrs:
      class: span2
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Submit
    name: submit
    value: Редактировать марку самолета
    attrs:
      class: btn primary
