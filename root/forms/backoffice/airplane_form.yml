---
id: airplaneForm

load_config_file:
  - backoffice/manufacturer_popup.yml

elements:
  - type: Text
    name: name
    label: Название
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Text
    name: iata
    label: Код IATA
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Text
    name: icao
    label: Код ICAO
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Submit
    name: submit
    value: Редактировать марку самолета
    attrs:
      class: button primary
