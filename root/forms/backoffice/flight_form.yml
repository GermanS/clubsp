---
id: flightForm

load_config_file:
  - backoffice/airline_popup.yml

elements:
  - type: Hidden
    name: CountryOfDeparture

  - type: Hidden
    name: CityOfDeparture

  - type: Hidden
    name: AirportOfDeparture

  - type: Hidden
    name: CountryOfArrival

  - type: Hidden
    name: CityOfArrival

  - type: Hidden
    name: AirportOfArrival

  - type: Text
    name: code
    label: Номер рейса (3-4 цифры)
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Submit
    name: submit
    value: Редактировать маршрут
    attrs:
      class: button primary
