---
attributes:
    id: countryForm
    class: form-stacked

elements:
  - type: Text
    name: name
    label: Страна
    attrs:
      class: span11
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Text
    name: alpha2
    label: 2х-буквенное название
    attrs:
      class: span1
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Text
    name: alpha3
    label: 3х-буквенное название
    attrs:
      class: span2
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Text
    name: numerics
    label: Код страны
    attrs:
      class: span2
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Submit
    name: submit
    value: Редактировать страну
    attrs:
      class: btn primary
