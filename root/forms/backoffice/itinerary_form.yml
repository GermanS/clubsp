---
attributes:
    id: itineraryForm
    class: form-stacked

load_config_file:
  - backoffice/fareclass_popup.yml

elements:
  - type: Hidden
    name: Flight1

  - type: Hidden
    name: Flight2

  - type: Text
    name: cost
    label: Стоимость
    attrs:
      class: mini
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Submit
    name: submit
    value: Редактировать стоимость
    attrs:
      class: btn primary
