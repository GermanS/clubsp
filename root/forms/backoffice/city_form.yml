---
attributes:
    id: cityForm
    class: well

load_config_file:
  - backoffice/country_popup.yml

elements:
  - type: Text
    name: name
    label: Город (латиницей)
    attrs:
      class: span9
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Text
    name: name_ru
    label: Город (кириллицей)
    attrs:
      class: span9
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Text
    name: iata
    label: Код IATA
    attrs:
      class: span1
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Submit
    name: submit
    value: Редактировать город
    attrs:
      class: btn btn-primary
