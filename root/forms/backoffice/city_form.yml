---
id: cityForm

load_config_file:
  - backoffice/country_popup.yml

elements:
  - type: Text
    name: name
    label: Город (латиницей)
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Text
    name: name_ru
    label: Город (кириллицей)
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Text
    name: iata
    label: Код IATA
    filters:
      - TrimEdges
    constraints:
      - Required

  - type: Submit
    name: submit
    value: Редактировать город
    attrs:
      class: button primary
