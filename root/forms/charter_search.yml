        - [1, 'Россия']
        - [2, 'Испания']

  - type: Select
    name: DepartureCity
    label: "Город отправления"

  - type: Select
    name: ArrivalCountry
    label: "Страна прибытия"

  - type: Select
    name: ArrivalCity
    label: "Город прибытия"

  - type: Select
    name: DepartureDate
    label: "Дата отправления"

